<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nonograms Game</title>
  </head>
  <body class="dark-theme">
    <header class="container">
      <h1 class="title">Nonograms Game</h1>
      <button id="toggle-theme" class="dark__button">Change theme</button>
    </header>
    <main class="main">
      <section class="timer container">
        <div class="timer__wrapper">
          <span class="timer__title">Timer:&nbsp;</span>
          <span class="timer__minute">XX</span>
          :
          <span class="timer__seconds">XX</span>
        </div>
      </section>
      <section class="level container">
        <ul class="level__list">
          <li class="level__item level__item_active dark__button">
            Easy (5x5)
          </li>
          <li class="level__item dark__button">Medium (10x10)</li>
          <li class="level__item dark__button">Hard (15x15)</li>
        </ul>
      </section>
      <section class="game container">
        <div class="game__wrapper">
          <div class="game__grid">
            <div class="game__cell dark__cell"></div>
            <div class="game__cell dark__cell"></div>
            <div class="game__cell dark__cell"></div>
            <div class="game__cell dark__cell"></div>
            <div class="game__cell dark__cell"></div>
            <div class="game__cell dark__cell"></div>
            <div class="game__cell dark__cell"></div>
            <div class="game__cell dark__cell"></div>
            <div class="game__cell dark__cell"></div>
            <div class="game__cell dark__cell"></div>
            <div class="game__cell dark__cell"></div>
            <div class="game__cell dark__cell"></div>
            <div class="game__cell dark__cell"></div>
            <div class="game__cell dark__cell"></div>
            <div class="game__cell dark__cell"></div>
            <div class="game__cell dark__cell"></div>
            <div class="game__cell dark__cell"></div>
            <div class="game__cell dark__cell"></div>
            <div class="game__cell dark__cell"></div>
            <div class="game__cell dark__cell"></div>
            <div class="game__cell dark__cell"></div>
            <div class="game__cell dark__cell"></div>
            <div class="game__cell dark__cell"></div>
            <div class="game__cell dark__cell"></div>
            <div class="game__cell dark__cell"></div>
          </div>
          <div class="hints__top">
            <div class="hints__cell dark__hints">
              <span class="hints__num">1</span>
              <span class="hints__num">1</span>
            </div>
            <div class="hints__cell dark__hints">
              <span class="hints__num">2</span>
              <span class="hints__num">2</span>
            </div>
            <div class="hints__cell dark__hints">
              <span class="hints__num">3</span>
              <span class="hints__num">3</span>
            </div>
            <div class="hints__cell dark__hints">
              <span class="hints__num">4</span>
              <span class="hints__num">4</span>
            </div>
            <div class="hints__cell dark__hints">
              <span class="hints__num">5</span>
              <span class="hints__num">5</span>
            </div>
          </div>
          <div class="hints__left">
            <div class="hints__cell dark__hints">
              <span class="hints__num">1</span>
              <span class="hints__num">1</span>
            </div>
            <div class="hints__cell dark__hints">
              <span class="hints__num">2</span>
              <span class="hints__num">2</span>
            </div>
            <div class="hints__cell dark__hints">
              <span class="hints__num">3</span>
              <span class="hints__num">3</span>
            </div>
            <div class="hints__cell dark__hints">
              <span class="hints__num">4</span>
              <span class="hints__num">4</span>
            </div>
            <div class="hints__cell dark__hints">
              <span class="hints__num">5</span>
              <span class="hints__num">5</span>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
