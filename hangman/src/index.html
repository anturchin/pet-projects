<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Hangman Game</h1>
    </header>
    <main class="app">
      <div class="hangman">
        <div class="hangman__crossbar">
          <img src="image/gallows.svg" alt="crossbar" />
        </div>
        <div class="hangman__wrapper">
          <div class="hangman__head">
            <img class="hidden" src="image/head.svg" alt="head" />
          </div>
          <div class="hangman__body">
            <img class="hidden" src="image/hand-one.svg" alt="hand-one" />
            <img class="hidden" src="image/body.svg" alt="body" />
            <img class="hidden" src="image/hand-two.svg" alt="hand-two" />
          </div>
          <div class="hangman__leg">
            <img class="hidden" src="image/leg-one.svg" alt="leg-one" />
            <img class="hidden" src="image/leg-two.svg" alt="leg-two" />
          </div>
        </div>
      </div>
      <div class="question">
        <div class="question__word">
          <div class="question__wrapper">
            <span class="question__letter question__letter_hidden">Б</span>
            <span class="question__line"></span>
          </div>
          <div class="question__wrapper">
            <span class="question__letter">Р</span>
            <span class="question__line question__line_delete"></span>
          </div>
          <div class="question__wrapper">
            <span class="question__letter question__letter_hidden">А</span>
            <span class="question__line"></span>
          </div>
          <div class="question__wrapper">
            <span class="question__letter question__letter_hidden">З</span>
            <span class="question__line"></span>
          </div>
          <div class="question__wrapper">
            <span class="question__letter">И</span>
            <span class="question__line question__line_delete"></span>
          </div>
          <div class="question__wrapper">
            <span class="question__letter">Л</span>
            <span class="question__line question__line_delete"></span>
          </div>
          <div class="question__wrapper">
            <span class="question__letter">И</span>
            <span class="question__line question__line_delete"></span>
          </div>
          <div class="question__wrapper">
            <span class="question__letter">Я</span>
            <span class="question__line question__line_delete"></span>
          </div>
        </div>
        <p class="question__text">
          Какая единственная страна принимала участие во всех чемпионатах мира
          по футболу?
        </p>
        <div class="question__mistake">
          <p class="question__text">Неправильные попытки</p>
          <div class="question__counter">
            <span>0</span>
            /
            <span>6</span>
          </div>
        </div>
        <div class="question__key">
          <div class="key__wrapper">
            <div class="key__item key__item_disabled">
              <span class="key__letter">Й</span>
            </div>
            <div class="key__item"><span class="key__letter">Ц</span></div>
            <div class="key__item"><span class="key__letter">У</span></div>
            <div class="key__item"><span class="key__letter">К</span></div>
            <div class="key__item key__item_disabled">
              <span class="key__letter">Е</span>
            </div>
            <div class="key__item"><span class="key__letter">Ё</span></div>
            <div class="key__item"><span class="key__letter">Н</span></div>
            <div class="key__item"><span class="key__letter">Г</span></div>
            <div class="key__item"><span class="key__letter">Ш</span></div>
            <div class="key__item"><span class="key__letter">Щ</span></div>
            <div class="key__item"><span class="key__letter">З</span></div>
            <div class="key__item"><span class="key__letter">Х</span></div>
            <div class="key__item"><span class="key__letter">Ъ</span></div>
            <div class="key__item"><span class="key__letter">Ф</span></div>
            <div class="key__item"><span class="key__letter">Ы</span></div>
            <div class="key__item"><span class="key__letter">В</span></div>
            <div class="key__item"><span class="key__letter">А</span></div>
            <div class="key__item"><span class="key__letter">П</span></div>
            <div class="key__item"><span class="key__letter">Р</span></div>
            <div class="key__item"><span class="key__letter">О</span></div>
            <div class="key__item"><span class="key__letter">Л</span></div>
            <div class="key__item"><span class="key__letter">Д</span></div>
            <div class="key__item"><span class="key__letter">Ж</span></div>
            <div class="key__item"><span class="key__letter">Э</span></div>
            <div class="key__item"><span class="key__letter">Я</span></div>
            <div class="key__item"><span class="key__letter">Ч</span></div>
            <div class="key__item"><span class="key__letter">С</span></div>
            <div class="key__item"><span class="key__letter">М</span></div>
            <div class="key__item"><span class="key__letter">И</span></div>
            <div class="key__item"><span class="key__letter">Т</span></div>
            <div class="key__item"><span class="key__letter">Ь</span></div>
            <div class="key__item"><span class="key__letter">Б</span></div>
            <div class="key__item"><span class="key__letter">Ю</span></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
